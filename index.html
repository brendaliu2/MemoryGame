<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="memoryGame.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="shadow p-3 mb-5 rounded" id="heading">
    <h1 class="text-center">Welcome to the Memory Game!</h1>
  </div>




  <div class="container" id="scoreBox">
    <div class="row align-items-center">
      <div class="col text-center rounded" id="scoreRow">
        <p class="h3">Score:</p>
        <p class="h4" id="score">0</p>
      </div>
      <div class="col text-center col-6">
        <button id="restart" class="btn btn-outline-danger btn-lg">New Game</button>
      </div>
      <div class="col text-center rounded" id="scoreRow">
        <p class="h3">High Score:</p>
        <p id="highScore" class="h4">None Yet!</p>
      </div>
    </div>
  </div>


  <div id="game" class="container shadow p-3 mb-5 rounded"></div>

  <script src="memoryGame.js"></script>

</body>

</html>
