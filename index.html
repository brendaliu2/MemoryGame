<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="memoryGame.css" />
</head>

<body>

  <h1 class="text-center">Welcome to the Memory Game!</h1>



  <div class="container" id="scoreBox">
    <div class="row">
      <div class="col text-center">
        <h3>Score:</h3>
        <p id="score">0</p>
      </div>
      <div class="col text-center">
        <button id="restart" class="btn btn-outline-warning btn-lg">New Game</button>
      </div>
      <div class="col text-center">
        <h4>High Score:</h4>
        <p id="highScore"></p>
      </div>
    </div>
  </div>


  <div id="game" class="container"></div>



  <script src="memoryGame.js"></script>

</body>

</html>
